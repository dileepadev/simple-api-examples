# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - fastapi-inventory-crud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Removed duplicate venv creation step

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
        working-directory: fastapi-inventory-crud/
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: fastapi-inventory-crud/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          # Removed path to avoid nested directories
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CB29D779F09448A5998637ACB841AA6C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_54912B084FDE4BC8A4BC1D3D0F705260 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3FEFF2087D7744AE97FDEE9FB67B67B8 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'fastapi-inventory-crud'
          slot-name: 'Production'
          package: fastapi-inventory-crud/
